{% for turma in turmas %}

  </div>
  {% if turma.capa %}
  <img src="{{ turma.capa.url }}" class="card-img-top" alt="...">
  {% else %}
  <img src="..." class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <p class="card-text">{{ turma.descricao }}</p>
  </div>
  <div class="card-footer bg-transparent border-primary">
    <a href="{% url 'pp:turma' turma.pk %}" class="btn btn-primary">Abrir</a>
  </div>
</div>

  </div>
{% endfor %}
</div>
{% endblock %}
